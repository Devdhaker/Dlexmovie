   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Access - Dlex Movie</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1e1e2f;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .premium-container {
      max-width: 800px;
      background-color: #262531;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #f3c614;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .poster-section {
      margin: 20px 0;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
    }

    .premium-btn {
      margin-top: 15px;
      background-color: #f3c614;
      color: #000;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .premium-btn:hover {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="premium-container">
    <h1>Welcome to Dlex Premium</h1>
    <p>Unlock exclusive access to full HD movie posters and special content.</p>

    <div class="poster-section">
      <h2 id="posterTitle">Exclusive Poster</h2>
      <img id="posterImage" src="" alt="Premium Poster">
    </div>

    <button class="premium-btn" id="downloadButton">Get Premium Access</button>
  </div>

  <script>
    // Get query parameters from URL
    const params = new URLSearchParams(window.location.search);
    const imageUrl = params.get('image');
    const title = params.get('title');
    const downloadLink = params.get('link');

    // Set poster title and image
    document.getElementById('posterTitle').textContent = title || "Your Premium Poster";
    document.getElementById('posterImage').src = imageUrl || "https://via.placeholder.com/400x600?text=Premium+Poster";

    // Handle download button click
    document.getElementById('downloadButton').addEventListener('click', () => {
      if (downloadLink) {
        window.open(downloadLink, '_blank'); // Redirect to download link
      } else {
        alert('Premium download link not available!');
      }
    });
  </script>
</body>
</html>
